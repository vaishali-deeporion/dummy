name: üê≥ Docker Hub Build & Push

on:
  workflow_dispatch:
  workflow_call:

permissions:
  actions: write
  checks: write
  contents: write
  pull-requests: write
  packages: write

env:
  NODE_VERSION: 20

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: ‚á£ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: üè∑Ô∏è Set Docker Image Tag
        run: |
          echo "PV=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ‚¨¢ Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ‚Üß Install
        run: npm ci --verbose --foreground-scripts

      - name: üö¢ Build Docker Builder
        run: |
          npm run --verbose --foreground-scripts init-docker-builder

      - name: üê≥ Build & Push to Docker Hub
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64 -t backstopjs/backstopjs:$PV -t backstopjs/backstopjs:latest --build-arg BACKSTOPJS_VERSION=$PV docker
